<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="hero">
      <div class="header">
    <h1>Intern Crowd SignUp Page</h1>
   </div>
           <div class="form-box">
               <form id="register">
            
            <label class="label" for="name">Name:</label>
            <input type="name" id="name" required>
            
            <label class="label" for="email">Email:</label>
            <input type="text" id="email" required><br/>

            <label class="label" for="phone">Mobile:</label>
            <input type="text" id="phone" required><br/>
            
            <label class="label" for="username">Username:</label>
            <input type="text" id="username" required><br/>
            
            <label class="label" for="password">Password:</label>
            <input type="password" id="password" required><br/>

            <label class="label" for="c-password">Confirm Password:</label>
            <input type="password" id="c-password" required><br /><br />

            <button class="submit-btn" id="submit-button">REGISTER</button>
            </form>
            
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
